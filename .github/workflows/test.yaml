name: Test

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Build Lua
        run: |
          cd vendor
          curl -R -O http://www.lua.org/ftp/lua-5.4.3.tar.gz
          tar zxf lua-5.4.3.tar.gz
          cd lua-5.4.3
          make all test -j4
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm ci
      - name: Run test
        run: npm run test
